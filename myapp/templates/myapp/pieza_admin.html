<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6jW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="{% block body_class %}home{% endblock %}">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}" >Admin Qr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="font-size: 21px; width: auto;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="font-size: 21px; width: auto;">Piezas</a>
                    </ul>
                    <form class="d-flex" role="search" method="get" action="{% url 'home' %}">
                        <input class="form-control me-2" type="search" name="query" placeholder="Buscar pieza" aria-label="Search" value="{{ request.GET.query }}">
                        <button class="btn btn-outline-success" type="submit" style="font-size: 21px; width: auto;">Buscar</button>
                    </form>
                    </li>
                </form>
            </div>
        </div>
    </nav>
    <a class="btn btn-primary mb-3" href="{% url 'agregar' %}" role="button">Agregar elemento patrimonial</a> 
    <a class="btn btn-secondary mb-3" href="{% url 'home' %}">Volver al inicio</a>
    
    <div class="container mt-4">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Nombre pieza</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in elemento %}
                        <tr>
                            <td>
                                <a href="{% url 'detalle_pieza' e.id %}" class="btn btn-link">{{ e.titulo | title }}</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
